  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
   
    <div class="sidebar">

      <nav class="mt-2">
        <br>
        <button class="btn-primary zeynep" ><a href="/index" style="color: rgb(255,255,255);">main page </a></button>

        <br><br>
        <button  class="btn-success zeynep" ><a href="/employee/register" style="color: rgb(0,0,0);">register employee</a></button>
        <br>
        <br>
        <button  class="btn-success zeynep-focus" ><a href="/project/create" style="color: rgb(0,0,0);">Create Project</a></button>
        <br>
        <br>
        <button class="btn-success zeynep" ><a href="/department/create" style="color: rgb(0,0,0);">create department</a></button>
        <br>
        <br>
        <button class="btn-info zeynep" ><a href="/department/list" style="color: rgb(0,0,0);">department list</a></button>
        <br>
        <br>

        <button  class="btn-info zeynep" ><a href="/project/list" style="color: rgb(0,0,0);">Project List</a></button>
        <br>
        <br>

      </nav>

    </div>
 
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">Project</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
     

        

        
            <!-- Horizontal Form -->
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">create project</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" role="form"
              method="post"
              action="/project/create">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="managedBy" class="col-sm-4 col-form-label">managedBy</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="managedBy" id="managedBy" placeholder="managedBy">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="company" class="col-sm-4 col-form-label">company</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="companyName" id="company" placeholder="company">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="projectName" class="col-sm-4 col-form-label">projectName</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="projectName" id="projectName" placeholder="projectName">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="department" class="col-sm-4 col-form-label">Department id</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="departmentId" id="department" placeholder="department">
                    </div>
                  </div>


                  <div class="form-group row">
                    <label for="employeeCount" class="col-sm-4 col-form-label">Employee Count</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="employeeCount" id="employeeCount" placeholder="employeeCount">
                    </div>
                  </div>


                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      
                    </div>
                  </div>
                </div>

                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">Create Project</button>
                </div>
                <!-- /.card-footer -->
              </form>




                      </tfoot>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
          <div class="sm col-5">
            <div class="card">

              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th> department id</th>
                    <th>Department name</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="department : ${departmentList}">
                    <td th:text="${department.id}"></td>
                    <td th:text="${department.departmentName}"></td>

                  </tr>
                <!-- /.card -->
              </div>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

</div>
<!-- ./wrapper -->
