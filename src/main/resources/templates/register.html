<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">

  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register Employee</p>

      <form action="/employee/register" method="post" role="form" class="form">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="surname" placeholder="Surname">
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" th:name="email" placeholder="Email">
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" th:name="password" placeholder="Password">
        </div>
        <div class="input-group mb-3">
          <input type="tel" class="form-control" th:name="phone" placeholder="phone">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" th:name="salary" placeholder="salary">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" th:name="address" placeholder="address">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" th:name="departmentId" placeholder="department id">
        </div>

        <div class="row">
       
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" name="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    

    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

</body>
</html>
