<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Project</title>
  <link rel="stylesheet" href="/zeynep.css">


  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">

    <div class="sidebar">

      <nav class="mt-2">
        <br>
        <button class="btn-primary zeynep" ><a href="/index" style="color: rgb(255,255,255);">main page </a></button>

        <br><br>
        <button  class="btn-success zeynep" ><a href="/employee/register" style="color: rgb(0,0,0);">register employee</a></button>
        <br>
        <br>
        <button  class="btn-success zeynep" ><a href="/project/create" style="color: rgb(0,0,0);">Create Project</a></button>
        <br>
        <br>
        <button class="btn-success zeynep" ><a href="/department/create" style="color: rgb(0,0,0);">create department</a></button>
        <br>
        <br>
        <button class="btn-info zeynep" ><a href="/department/list" style="color: rgb(0,0,0);">department list</a></button>
        <br>
        <br>

        <button  class="btn-info zeynep" ><a href="/project/list" style="color: rgb(0,0,0);">Project List</a></button>
        <br>
        <br>
        <button  class="btn-info zeynep" ><a href="/employee/list" style="color: rgb(0,0,0);">Employee List</a></button>
        <br>
        <br>
        <button class="btn-danger zeynep-focus" ><a href="/project/delete" style="color: rgb(0,0,0);">delete project</a></button>
      </nav>

    </div>

  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>delete project</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">project</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">





            <!-- Horizontal Form -->
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">delete project</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" method="post" action="/project/delete" role="form">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="deleteproject" class="col-sm-4 col-form-label">project id</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="deleteproject" name="projectId" placeholder="project id">
                    </div>
                  </div>





                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-info">delete project</button>
                  </div>
                  <!-- /.card-footer -->
              </form>
            </div>
            <div class="sm col-5">
            <div class="card">

              <!-- /.card-header -->

            </div>
            <!-- /.card -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th> project id</th>
                    <th>project name</th>
                    <th> start date</th>
                    <th> end date</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.projectName}"></td>
                    <td th:text="${project.startDate}"> </td>
                    <td th:text="${project.endDate}"> </td>
                  </tr>
                  <!-- /.card -->
              </div>
          </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
  $(function () {
    bsCustomFileInput.init();
  });
</script>
</body>
</html>
